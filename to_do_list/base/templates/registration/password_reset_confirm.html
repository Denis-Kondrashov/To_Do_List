{% extends "base.html" %}

{% block title %}Установка нового пароля - Task Manager{% endblock %}

{% block content %}
<div class="card mx-auto" style="max-width: 400px;">
    <div class="card-header text-center">
        Установка нового пароля
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.new_password1.id_for_label }}" class="form-label">{{ form.new_password1.label }}</label>
                {{ form.new_password1 }}
            </div>
            <div class="mb-3">
                <label for="{{ form.new_password2.id_for_label }}" class="form-label">{{ form.new_password2.label }}</label>
                {{ form.new_password2 }}
            </div>
            <button type="submit" class="btn btn-primary w-100">Сохранить пароль</button>
        </form>
    </div>
</div>
{% endblock %}
