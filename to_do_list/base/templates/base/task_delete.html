{% extends 'base.html' %}

{% block title %}Удалить задачу{% endblock %}

{% block content %}
<h2 class="text-center my-4">Удалить задачу</h2>
<div class="alert alert-warning">
    <p>Вы уверены, что хотите удалить задачу "{{ task_detail.title }}"?</p>
</div>
<form method="post">
    {% csrf_token %}
    <div class="text-end">
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'base:tasks' %}" class="btn btn-secondary">Отмена</a>
    </div>
</form>
{% endblock %}
